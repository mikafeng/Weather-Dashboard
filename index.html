<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid hero">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p>Five day weather forecast using OpenMap API</p>
        </div>
        
    </header>

    <main class="container-fluid">
        <div class="row">
            <aside class="col-4">
                <section class="input-group mb-3">
                    <input id="city-search" type="text" class="form-control" placeholder="City" 
                    aria-label="City" aria-describedby="enter city name">
                    
                    <div class="input-group-append input">
                        <button class="btn btn-outline-secondary" type="button" id="submitBtn" aria-label="search">
                            Search
                        </button>
                    </div>
                </section>
                <section>
      <!-- CLEAR HISTORY AND SEARCH HISTORY LIST               -->
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                    <form id="lsOutput"></form>
                </section>
            </aside>
<!-- DISPLAY WEATHER -->
            <forecast class="col-8 container">
            <div class="currentWeather bg-gradient-info jumbotron">
<!-- CURRENT WEATHER -->
            </div>    
            <div class="weatherMain row gx-2">
<!-- FORECAST WEATHER -->
            </div>
            </forecast>
        </div>
    </main>
    
    <footer>

    <div id="openweathermap-widget-11"></div>
    <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>

    </footer>
    <script src="assets/script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
